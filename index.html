<!DOCTYPE html>
<html>

<head>
    <title>Voicely</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body class="container light-blue lighten-5">

    <header class="nav-wraper row center white-text cyan accent-3">
        <h3>Voicely</h3>
        <p>Your Personal Transcriptionist</p>
    </header>

    <main class="row">

        <section class="col s12 l6">
            <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            </div>
            <ul class="collection white-text" id="savedList">
                <!-- <li class="collection-item cyan lighten-3">Grocery list<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                <li class="collection-item cyan lighten-2">Christmas Presents<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                <li class="collection-item cyan lighten-1">To Do<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                <li class="collection-item cyan">Why Westley is the cutest<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                <li class="collection-item cyan darken-1">5 cutest wildcat species<a href="#!" class="secondary-content"><i class="material-icons">clear</i></a> -->
            </ul>
        </section>

        <article class="col s12 l6 white" id="content">
            <input class="cyan white-text" type="text" id="voicelyTitle" placeholder="New Voicely Title"
                disabled="true">
            <p id="alertText"></p>
            <div>
                <button class="btn cyan accent-3 waves-effect waves-light" id="newVoicelyBtn">new voicely</button>
                <button class="btn cyan accent-3 waves-effect waves-light" id="editTitleBtn" disabled="true">edit title</button>
            </div>
            <textarea class="cyan lighten-5" id="phraseDiv" placeholder="Create new Voicely or load a saved memo"
                disabled="true"></textarea>
            <div>
                <button class="btn cyan accent-3 waves-effect waves-light" id="recordVoicelyBtn"
                    disabled="true">record</button>
                <button class="btn cyan accent-3 waves-effect waves-light" id="pdfBtn" disabled="true">to PDF</button>
                <button class="btn cyan accent-3 waves-effect waves-light" id="saveVoicelyBtn"
                    disabled="true">save</button>
            </div>
        </article>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="json/characters.json"></script>
    <script type="text/javascript" src="json/emoji.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="SpeechSDK/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script src="Assets/javascript/text-parse.js"></script>
    <script src="Assets/javascript/script.js"></script>
    <script src="Assets/javascript/manage-user-content.js"></script>
</body>

</html>
